<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing page</title>
</head>
<body>
    <header id="header">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="testable project logo" id="header-img">
        <nav id="nav-bar">
            <a href="#form" class="nav-link">Features</a>
            <a href="#video" class="nav-link">How it works</a>
            <a href="#email" class="nav-link">Pricing</a>    
        </nav>
        
    </header>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <h2>Handcrafted, home-made masterpieces</h2>
        <div>
            <input type="email" name="email" id="email" placeholder="Enter your email" required/>
        </div>
        <input type="Submit" id="submit" value="GET STARTED" />
    </form>

    <iframe src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" frameborder="0" id="video"></iframe>

   
</body>
</html>
